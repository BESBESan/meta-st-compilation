# Nom de la machine
MACHINE = "stm32f407"

# Définir l'architecture cible
TUNE_ARCH = "arm"
TARGET_ARCH = "arm"

include /home/besbes/layers/meta-st-firmware/conf/machine/include/tune-cortexm4.inc

# Définir les tunings pour Cortex-M4
DEFAULTTUNE = "cortexm4"
PACKAGE_EXTRA_ARCHS:append = " cortexm4"

# Pas de système d'exploitation (bare-metal)
MACHINE_FEATURES = ""

# Pas de bootloader ou de kernel
PREFERRED_PROVIDER_virtual/kernel = ""
